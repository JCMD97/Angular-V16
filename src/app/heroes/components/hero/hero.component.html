<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Método:</td>
  <dd> algún método </dd>

  <td>Capitalizado:</td>
  <dd> nombre capitalizado</dd>

  <td>Habilidades:</td>
  <dd>{{skill}}</dd>

  <td> Get Capitalizado: {{capitalizedName}}</td>
  <dd>funcion, traer nombre y edad: {{getHeroDescription()}}</dd>
</dl>


<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeName();"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  (click)="backChange();"
  class="btn btn-primary mx-2">
  revertir cambios
</button>

<button
*ngIf="age !== 21"
(click)="changeAge();
" class="btn btn-primary mx-2">
  Cambiar edad
</button>
